<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Responsive Site Example</title>
<!--    <meta content="width=device-width" name="viewport">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <link rel="stylesheet" href="css/reset.css"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <meta charset="UTF-8">
</head>

<body>
    <!--header>nav>ul>li-->
    <header>
        <nav>
            <ul>
                <li>Some Link goes here</li>
            </ul>
        </nav>
    </header>
    <!--    section.container>article.main-content>h1{Main Content}^aside.secondary-content>h2{Secondary Content}^^footer>h3{Footer Content}-->
    <section class="container">
        <article class="main-content">
            <h1>Main Content</h1>
        </article>
        <aside class="secondary-content">
            <h2>Secondary Content</h2>
        </aside>
    </section>
    <footer>
        <h3>Footer Content</h3>
    </footer>

</body>
</html>
