<!DOCTYPE html>
<html lang="uk">
	<head>
		<title></title>
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" />
		<meta content="width=device-width" name="viewport, initial-scale=1">
		<meta charset="UTF-8">
	</head>
	<body>
<!--.container>header.header>section.section$*3^(main>aside.aside>section.section$*3^article.article$*2>section.section$*3)+footer>section.section$*3-->
		<div class="container">
			<header class="header">
				<section class="section1"></section>
				<section class="section2"></section>
				<section class="section3"></section>
			</header>
			<main>
				<aside class="aside">
					<section class="section1"></section>
					<section class="section2"></section>
					<section class="section3"></section>
				</aside>
				<section class="article-section">
					<article class="article1">
						<section class="section1"></section>
						<section class="section2"></section>
						<section class="section3"></section>
					</article>
					<article class="article2">
						<section class="section1"></section>
						<section class="section2"></section>
						<section class="section3"></section>
					</article>
				</section>
			</main>
			<footer>
				<section class="section1"></section>
				<section class="section2"></section>
				<section class="section3"></section>
			</footer>
		</div>
	</body>
</html>
